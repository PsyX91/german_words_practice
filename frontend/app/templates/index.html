<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Predict Final Grade</h1>
        <form id="studentForm">
            <label for="maths_module_1">Maths Module 1:</label>
            <input type="number" id="maths_module_1" name="maths_module_1"><br>

            <label for="maths_module_2">Maths Module 2:</label>
            <input type="number" id="maths_module_2" name="maths_module_2"><br>

            <label for="maths_module_3">Maths Module 3:</label>
            <input type="number" id="maths_module_3" name="maths_module_3"><br>

            <label for="english_module_1">English Module 1:</label>
            <input type="number" id="english_module_1" name="english_module_1"><br>

            <label for="english_module_2">English Module 2:</label>
            <input type="number" id="english_module_2" name="english_module_2"><br>

            <label for="english_module_3">English Module 3:</label>
            <input type="number" id="english_module_3" name="english_module_3"><br>

            <label for="science_module_1">Science Module 1:</label>
            <input type="number" id="science_module_1" name="science_module_1"><br>

            <label for="science_module_2">Science Module 2:</label>
            <input type="number" id="science_module_2" name="science_module_2"><br>

            <label for="science_module_3">Science Module 3:</label>
            <input type="number" id="science_module_3" name="science_module_3"><br>

            <label for="science_module_4">Science Module 4:</label>
            <input type="number" id="science_module_4" name="science_module_4"><br>

            <label for="attendance">Attendance:</label>
            <input type="number" id="attendance" name="attendance"><br>

            <label for="study_hours">Study Hours:</label>
            <input type="number" id="study_hours" name="study_hours"><br>

            <button type="submit">Predict Grade</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
